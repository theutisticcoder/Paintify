<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Oil Painting</title>
    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
        }

        canvas {
            background: white;
            cursor: crosshair;
            display: block;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #controls {
            margin-bottom: 10px;
        }

        input[type="color"] {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="controls">
        <label for="colorPicker">ðŸŽ¨ Pick Color:</label>
        <input type="color" id="colorPicker" value="#aa7733">
    </div>
    <canvas id="canvas"></canvas>

    <canvas id="canvas2" hidden></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const canvas2 = document.getElementById("canvas2");
        const ctx = canvas.getContext("2d");
        const colorPicker = document.getElementById("colorPicker");

        // Resize canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas2.width = window.innerWidth;
        canvas2.height = window.innerHeight;
        const width = canvas.width;
        const height = canvas.height;
        const resolution = 1; // Adjust for performance/detail (lower is faster)
        const dataWidth = Math.floor(width / resolution);
        const dataHeight = Math.floor(height / resolution);

        const paintData = new Array(dataWidth * dataHeight * 4); // RGBA data
        const velocityX = new Array(dataWidth * dataHeight);
        const velocityY = new Array(dataWidth * dataHeight);
        let painting = false;
        let brushColor = colorPicker.value;
        let lastX = 0, lastY = 0;

        // Load brush texture
        const brush = new Image();
        brush.src = "oil.png"; // Replace with a better texture if needed

        // Off-screen canvas for recoloring
        const brushCanvas = document.createElement("canvas");
        const brushCtx = brushCanvas.getContext("2d");
        const ctx2 = canvas2.getContext("2d");

        brush.onload = function () {
            brushCanvas.width = brush.width;
            brushCanvas.height = brush.height;
            updateBrushColor();
        };

        // Update color when user picks a new one
        colorPicker.addEventListener("input", (e) => {
            brushColor = e.target.value;
            updateBrushColor();
        });
        function addPaint(x, y, r, g, b, a) {
            const dataX = Math.floor(x / resolution);
            const dataY = Math.floor(y / resolution);

            if (dataX >= 0 && dataX < dataWidth && dataY >= 0 && dataY < dataHeight) {
                const index = (dataY * dataWidth + dataX) * 4;
                paintData[index] = r;
                paintData[index + 1] = g;
                paintData[index + 2] = b;
                paintData[index + 3] = a;
            }
        }

        // Example: Add red paint at the center
        
        function updateBrushColor() {
            brushCtx.clearRect(0, 0, brushCanvas.width, brushCanvas.height);
            brushCtx.drawImage(brush, 0, 0);

            let imgData = brushCtx.getImageData(0, 0, brushCanvas.width, brushCanvas.height);
            let pixels = imgData.data;

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] > 0) { // Color only non-transparent pixels
                    pixels[i] = parseInt(brushColor.slice(1, 3), 16); // R
                    pixels[i + 1] = parseInt(brushColor.slice(3, 5), 16); // G
                    pixels[i + 2] = parseInt(brushColor.slice(5, 7), 16); // B
                }
            }

            brushCtx.putImageData(imgData, 0, 0);
        }
        function upcolor() {
            brushCtx.clearRect(0, 0, brushCanvas.width, brushCanvas.height);
            brushCtx.drawImage(brush, 0, 0);

            let imgData = brushCtx.getImageData(0, 0, brushCanvas.width, brushCanvas.height);
            let pixels = imgData.data;
            brushcolor = lerpColor(brushColor, sampledColor, 0.8);

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] > 0) { // Color only non-transparent pixels
                    pixels[i] = parseInt(brushColor.slice(1, 3), 16); // R
                    pixels[i + 1] = parseInt(brushColor.slice(3, 5), 16); // G
                    pixels[i + 2] = parseInt(brushColor.slice(5, 7), 16); // B
                }
            }

            brushCtx.putImageData(imgData, 0, 0);
        }
        function getColorAt(x, y) {
            if (isNaN(x) || isNaN(y) || x < 0 || y < 0 || x >= canvas.width || y >= canvas.height) {
                return "rgba(255, 255, 255, 1)"; // Default to white if out of bounds
            }
            console.log(x + "," + y)
            const imgData = ctx2.getImageData(Math.ceil(x), Math.ceil(y), 1, 1).data;
            return `rgba(${imgData[0]}, ${imgData[1]}, ${imgData[2]}, ${imgData[3] / 255})`;
        }
        function lerpColor(color1, color2, amount) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);

            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);

            const r = Math.round(r1 + amount * (r2 - r1));
            const g = Math.round(g1 + amount * (g2 - g1));
            const b = Math.round(b1 + amount * (b2 - b1));

            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
        function mixColors(color1, color2, mixRatio) {
            const c1 = color1.match(/\d+/g).map(Number);
            const c2 = color2.match(/\d+/g).map(Number);
            let imgData = brushCtx.getImageData(0, 0, brushCanvas.width, brushCanvas.height);
            let pixels = imgData.data;
            if (c1[3] === 0) {
                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] > 0) { // Color only non-transparent pixels
                        pixels[i] = Math.floor(c2); // R
                        pixels[i + 1] = Math.floor(c2);// G
                        pixels[i + 2] = Math.floor(c2); // B
                    }
                }

            }
            else {
                for (let i = 0; i < pixels.length; i += 4) {
                    if (pixels[i + 3] > 0) { // Color only non-transparent pixels
                        pixels[i] = Math.floor(c1[0] * (1 - mixRatio) + c2[0] * mixRatio); // R
                        pixels[i + 1] = Math.floor(c1[1] * (1 - mixRatio) + c2[1] * mixRatio);; // G
                        pixels[i + 2] = Math.floor(c1[2] * (1 - mixRatio) + c2[2] * mixRatio);; // B
                    }
                }
            }
            brushCtx.putImageData(imgData, 0, 0);

        }
        var sampledColor;
        function updateFluid() {
            // Advection (move paint)
            for (let y = 0; y < dataHeight; y++) {
                for (let x = 0; x < dataWidth; x++) {
                    const index = (y * dataWidth + x);
                    const vx = velocityX[index];
                    const vy = velocityY[index];

                    const newX = x + vx;
                    const newY = y + vy;

                    if (newX >= 0 && newX < dataWidth && newY >= 0 && newY < dataHeight) {
                        const newIndex = (Math.floor(newY) * dataWidth + Math.floor(newX));
                        const oldIndex = index * 4;
                        const newOldIndex = newIndex * 4;

                        for (let i = 0; i < 4; i++) {
                            paintData[newOldIndex + i] = paintData[oldIndex + i];
                        }
                    }
                }
            }

            // Diffusion (color blending)
            const tempPaintData = [...paintData]; // Copy paint data
            for (let y = 1; y < dataHeight - 1; y++) {
                for (let x = 1; x < dataWidth - 1; x++) {
                    const index = (y * dataWidth + x) * 4;
                    for (let i = 0; i < 4; i++) {
                        tempPaintData[index + i] = (
                            paintData[index + i] +
                            paintData[index - 4 + i] +
                            paintData[index + 4 + i] +
                            paintData[index - dataWidth * 4 + i] +
                            paintData[index + dataWidth * 4 + i]
                        ) / 5;
                    }
                }
            }

            for (let i = 0; i < paintData.length; i++) {
                paintData[i] = tempPaintData[i];
            }
        }
        function paintStroke(x, y) {
            sampledColor = getColorAt(x, y);
            upcolor()
            ctx.globalAlpha = 1.0;
            ctx.globalCompositeOperation = "source-over";

            // Draw shadow
            ctx.shadowColor = "rgba(0, 0, 0, 0.1)";
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 1;
            ctx.shadowOffsetY = 1;

            // Draw paint stroke
            ctx.drawImage(brushCanvas, x - 10, y - 10, 30, 30);

            // Reset shadow for next strokes
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Add highlights (fake light effect)
            ctx.globalCompositeOperation = "lighter";
            ctx.globalAlpha = 0.2;
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x + 5, y + 5, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1.0;

        }

        function interpolateAndDraw(x0, y0, x1, y1) {
            const distance = Math.hypot(x1 - x0, y1 - y0);
            const steps = Math.ceil(distance / 5); // Adjust step size for smoothness

            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const x = x0 + (x1 - x0) * t;
                const y = y0 + (y1 - y0) * t;
                paintStroke(x, y);
            }
        }
        var shot = new Image()

        function startPainting(e) {
            animate()
            addPaint(width / 2, height / 2, parseInt(brushColor.slice(1, 3), 16), parseInt(brushColor.slice(3, 5), 16), parseInt(brushColor.slice(5, 7), 16), 255);

            painting = true;

            shot = new Image();
            shot.src = canvas.toDataURL("image/png");
            shot.onload = () => {
                ctx2.drawImage(shot, 0, 0, canvas.width, canvas.height)
            }
            lastX = e.offsetX;
            lastY = e.offsetY;
            paintStroke(lastX, lastY);
        }

        function stopPainting() {
            painting = false;
        }

        function draw(e) {
            if (!painting) return;

            interpolateAndDraw(lastX, lastY, e.offsetX, e.offsetY);
            lastX = e.offsetX;
            lastY = e.offsetY;
        }
        function render() {
  const imageData = ctx.createImageData(width, height);
  const imageDataData = imageData.data;

  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      const dataX = Math.floor(x / resolution);
      const dataY = Math.floor(y / resolution);
      const dataIndex = (dataY * dataWidth + dataX) * 4;
      const canvasIndex = (y * width + x) * 4;

      if (dataX >= 0 && dataX < dataWidth && dataY >= 0 && dataY < dataHeight) {
        imageDataData[canvasIndex] = paintData[dataIndex];
        imageDataData[canvasIndex + 1] = paintData[dataIndex + 1];
        imageDataData[canvasIndex + 2] = paintData[dataIndex + 2];
        imageDataData[canvasIndex + 3] = paintData[dataIndex + 3];
      } else {
        imageDataData[canvasIndex + 3] = 0; // Transparent if outside data range
      }
    }
  }

  ctx.putImageData(imageData, 0, 0);
}
        canvas.addEventListener("mousedown", startPainting);
        canvas.addEventListener("mouseup", stopPainting);
        canvas.addEventListener("mousemove", draw);
        function animate() {
  updateFluid();
  render();
  if(painting) requestAnimationFrame(animate);
}

    </script>
</body>

</html>
